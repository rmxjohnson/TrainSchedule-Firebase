<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Train Schedule - Firebase</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- jQuery CDN -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

    <!-- custom Javascript -->
    <script src="assets/javascript/app.js"></script>

</head>

<body>


    <div class="jumbotron jumbotron-fluid center" id="train-header">
        <!-- <img src="assets/images/train1.jpg" class="rounded float-left" alt="Train 1" height="125px" width="250px">-->
        <div class="container">
            <img src="assets/images/train1.jpg" id="train" class="rounded float-right" alt="Train 1" height="200px" width="350px">
            <strong>
                <h1 class="display-4 center">Train Schedule</h1>
                <h4 class="display-4 center">All Aboard</h4>
            </strong>


        </div>
    </div>


    <div class="row">
        <div class="col-sm-12">
            <br>
            <div class="card">
                <div class="card-header">
                    <strong>
                        <h4 class="fa fa-table">Current Train Schedule<h4>
                    </strong>
                </div>

                <!-- div with table to display train information -->
                <div class="card-body">
                    <table>
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                                <th>Action</th>
                            </tr>
                        </thead>

                        <!--  Train Information will dynamically be appended here -->
                        <tbody id="train-body">
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>


    <!-- div with form to add new train information -->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <strong>
                        <h4 class="fa fa-table">Add a New Train</h4>
                    </strong>
                </div>

                <div class="card-body">
                    <span>
                        <form>
                            <label for="">
                                <strong>Train Name</strong>
                            </label>
                            <br>
                            <input type="text" id="train-name">
                            <br>
                            <label for="">
                                <strong>Destination</strong>
                            </label>
                            <br>
                            <input type="text" id="destination">
                            <br>
                            <label for="">
                                <strong>First Train Time (HH:mm - military time)</strong>
                            </label>
                            <br>
                            <input type="text" id="first-train-time">
                            <br>
                            <label for="">
                                <strong>Frequency (min)</strong>
                            </label>
                            <br>
                            <input type="text" id="frequency">
                            <br>
                            <br>

                            <!-- Submit button triggers new train to be added -->
                            <button id="submit-train" class="btn btn-success">SUBMIT</button>
                        </form>
                    </span>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
